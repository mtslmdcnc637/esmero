<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esmero Construções</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color: #222;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .container{
            width: 400px;
            max-width: 90%;
            background-color: #fff;
            margin: auto auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            gap: 1rem;
            border-radius: 2rem;
            height: auto;
        }
        .container img{
            width: 30%;
            border-radius: 50%;
            border: 1px solid red;
        }
        .price{
            background-color: #0d0;
            color:#fff;
            font-weight: bold;
            padding: 1rem;
            text-decoration: none;
            border-radius: 1rem;
            width: 100%;
        }
        .insta{
            background: linear-gradient(#8A3AB9, #FBAD50);
            color:#fff;
            font-weight: bold;
            padding: 1rem;
            text-decoration: none;
            border-radius: 1rem;
            width: 100%;
        }
        .price:hover .insta:hover{
            color:#ddd;
            transform: scale(1.01);
        }
 
    </style>
</head>
<body>
    <div class="container">
        <img src="Logomarca_para_uma_empresa_de_construo_civil_c (1)_Nero AI_Photo_x4.png" alt="">
        <h3>Esmero Construções</h3>
        <a href="https://wa.me/5512991184265" class="price">Marcar Orçamento</a>
        <a href="https://www.instagram.com/esmero_construcoes/" class="insta">Visitar Instagram</a>
    </div>
   
      
</body>
</html>
